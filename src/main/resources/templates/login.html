<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
    <link href="../static/css/login.css" th:href="@{/css/registration.css}" rel="stylesheet"/>
</head>

<body class="text-center">

<div id="container">

    <div id="name_site"><h1>Happy Pet</h1></div>

    <form class="fields" th:action="@{/login}" th:object="${user}" method="post">

        <h1 class="h3 mb-3 font-weight-normal" id="login-banner">Log into your account</h1>

        <input type="text" class="from-control" id="username" name="username" th:value="*{username}"
               placeholder=" Username">

        <input type="password" class="from-control" name="password"
               th:value="*{password}"
               placeholder=" Password">

        <button type="submit" class="btn btn-primary">Login</button>

    </form>
    <br>
<!--    <img src="${pageContext.request.contextPath}/resources/static.images/background-registration.png" alt="Happy pets">-->
</div>
</body>
</html>
