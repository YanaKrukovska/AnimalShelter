<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
</head>


<body class="text-center">
<link href="../static/css/registration.css" th:href="@{/css/registration.css}" rel="stylesheet"/>


    <form class="fields" th:action="@{/registration}" th:object="${user}" method="post">

        <h1 class="h3 mb-3 font-weight-normal">Create a new account</h1>

        <input type="text" class="from-control" id="username" name="username" th:value="*{username}"
               placeholder="username">

        <input type="email" class="from-control" id="email" name="email" th:value="*{email}" placeholder="email">

        <input type="password" class="from-control" id="password" name="password"
               th:value="*{password}"
               placeholder="password">

        <input type="password" class="from-control" id="passwordConfirm" name="passwordConfirm"
               th:value="*{passwordConfirm}"
               placeholder="comfirm password">

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</body>


</html>
