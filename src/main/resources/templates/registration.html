<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
</head>

<body>
<form th:action="@{/registration}" th:object="${user}" method="post">

    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="from-control" id="username" name="username" th:value="*{username}"
               placeholder="username">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="from-control" id="email" name="email" th:value="*{email}" placeholder="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="from-control" id="password" name="password"
               th:value="*{password}"
               placeholder="password">
    </div>

    <div class="form-group">
        <label for="passwordConfirm">Password confirm</label>
        <input type="password" class="from-control" id="passwordConfirm" name="passwordConfirm"
               th:value="*{passwordConfirm}"
               placeholder="comfirm password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
