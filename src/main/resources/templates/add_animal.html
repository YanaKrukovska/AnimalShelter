<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Animal</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
    <link href="../static/css/input.css" th:href="@{/css/input.css}" rel="stylesheet"/>
</head>

<div th:replace="fragments/navbar.html :: navigation(notifications=${notifications})"></div>

<body class="text-center">

<form class="fields" th:action="@{/add-animal}" enctype="multipart/form-data" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Insert new animal parameters</h1>

    <input type="text" class="from-control" id="name" name="name" th:value="*{animal.name}"
           placeholder="Name">

    <input type="text" class="from-control" id="breed" name="breed" th:value="*{animal.breed}"
           placeholder="Breed">

    <input type="text" class="from-control" id="gender" name="gender" th:value="*{animal.gender}"
           placeholder="Gender">

    <input type="number" class="from-control" id="age" name="age" th:value="*{animal.age}"
           placeholder="Age">

    <input type="date" class="form-control" data-date-format="yyyy-mm-dd" id="date" name="date"  th:value="*{date}"
    placeholder="Arrival Date">

    <input type="file" class="form-control-file" id="animalPhoto" name="animalPhoto" multiple="multiple" th:value="*{animalPhoto}"/>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>

</form>
</body>
</html>
