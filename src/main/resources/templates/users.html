<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>New Life Animal Adoption Service</title>
    <link href="../static/css/user.css" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
</head>


<body>

<div th:replace="navbar.html :: navigation"></div>

<main style="overflow: scroll; padding-top: 110px; padding-bottom: 60px;">

    <div class="container">

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${users}">
                <td><span th:text="${user.username}"></span></td>
                <td><span th:text="${user.email}"></span></td>
            </tr>
            </tbody>


        </table>
    </div>

</main>

<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

</body>
</html>
